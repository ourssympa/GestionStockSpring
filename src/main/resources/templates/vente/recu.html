<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
  <title>recu de payement</title>
</head>
<body>
<section>
  <div class="row">
  </div>
  <div class="">

    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">recu de vente</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="row invoice-info">
        <div class="col-sm-4 invoice-col">
          <address>
            <strong>Payement:</strong><br>
            <h3>en la date du:</h3><br>
            <h3 th:text="${date}"/><br>
          </address>
        </div>
        <!-- /.col -->
        <!-- /.col -->
      </div>
      <div class="card-body">
        <div class="card-body">
          <table id="example2" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>article</th>
              <th>quantite</th>
              <th>total</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="vente:${ventes}">
              <td th:text="${vente.article.libelle}"/>
              <td th:text="${vente.qte}"/>
              <td th:text="${vente.total}"/>

            </tr>
            </tbody>

          </table>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <h3>TOTAL :</h3>
        <h2 th:text="${total}" class="text-danger"/>
      </div>
</section>

  <script>
  window.addEventListener("load", window.print());
</script>

</body>
</html>
