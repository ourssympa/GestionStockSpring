<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        </div>
        <div class="">

            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">recu de vente</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-body">
                        <table id="example2" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>article</th>
                                <th>quantite</th>
                                <th>total</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="vente:${ventes}">
                                <td th:text="${vente.article.libelle}"/>
                                <td th:text="${vente.qte}"/>
                                <td th:text="${vente.total}"/>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="d-flex justify-content-end m-5">
                    <h3>TOTAL :</h3>
                    <h2 th:text="${total}" class="text-danger"/>
                </div>
                <div class="row no-print">
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/vente/recu/{ref}(ref=${ref})}" rel="noopener" target="_blank" class="btn btn-danger btn-lg"><i class="fas fa-print"></i> Imprimmer</a>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
    </div>

</section>
</section>
</body>
</html>
